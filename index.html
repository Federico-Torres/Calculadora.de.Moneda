<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor moneda</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H3>CASA DE CAMBIO</H3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Dolar Blue
        <input type="radio" name="cambio" id="tres">Euro
        <input type="radio" name="cambio" id="cuatro">Euro Blue
        <p>Ingrese monto en pesos</p>
        <input type="number" id="valor" min="1" max="10000">
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>


</body>
</html>
